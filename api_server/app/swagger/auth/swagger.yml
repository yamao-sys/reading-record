openapi: 3.0.0
info:
  title: Auth Controller Schema
  version: 1.0.0
paths:
  /auth/validateSignUp:
    post:
      operationId: validateSignUp
      description: 会員登録のバリデーションチェック
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignUpDto'
      responses:
        '201':
          description: バリデーションチェック成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidateSignUpResponseDto'
        '400':
          description: バリデーションエラー
          content:
            application/json:
              schema:
                description: バリデーションエラー
                type: object
                properties:
                  statusCode:
                    type: number
                  message:
                    type: array
                    items:
                      description: バリデーションエラーのレスポンスのDTO
                      type: string
                  error:
                    type: string
                required:
                  - statusCode
                  - message
                  - error
  /auth/signUp:
    post:
      operationId: signUp
      description: 会員登録実行
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignUpDto'
      responses:
        '201':
          description: 会員登録成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SignUpResponseDto'
        '400':
          description: バリデーションエラー
          content:
            application/json:
              schema:
                description: バリデーションエラー
                type: object
                properties:
                  statusCode:
                    type: number
                  message:
                    type: array
                    items:
                      description: バリデーションエラーのレスポンスのDTO
                      type: string
                  error:
                    type: string
                required:
                  - statusCode
                  - message
                  - error
components:
  schemas:
    SignUpDto:
      description: 読書記録作成のrequest DTO
      type: object
      properties:
        name:
          type: string
        email:
          type: string
        password:
          type: string
        passwordConfirm:
          type: string
      required:
        - title
        - email
        - password
        - passwordConfirm
    ValidateSignUpResponseDto:
      description: 会員登録のバリデーションチェックのレスポンスDTO
      type: object
      properties:
        errors:
          type: object
          properties:
            name:
              type: array
              items:
                type: string
            email:
              type: array
              items:
                type: string
            password:
              type: array
              items:
                type: string
            passwordConfirm:
              type: array
              items:
                type: string
      required:
        - errors
    SignUpResponseDto:
      description: 会員登録のレスポンスDTO
      type: object
      properties:
        result:
          type: boolean
      required:
        - result
