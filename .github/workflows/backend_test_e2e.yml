name: backend_test_e2e

on: push

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0.28
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=5
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: reading_record_test
          TZ: 'Asia/Tokyo'
      gcs:
        image: fsouza/fake-gcs-server
        ports:
          - 4443:4443
        options: --entrypoint "/bin/sh -c '-scheme http -public-host localhost:4443 -external-url http://gcs:4443 -port-http 8000'"
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./api_server/app
        run: npm install

      - name: Wait for fake-gcs-server to be ready
        run: |
          for i in {1..10}; do
            curl --fail http://localhost:4443/storage/v1/b && break
            sleep 1
          done

      - name: Create GCS bucket
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            -d '{"name": "reading_record_dev"}' \
            http://localhost:4443/storage/v1/b

      - name: Run E2E tests
        working-directory: ./api_server/app
        env:
          IS_CI: true
        run: |
          npm run test:e2e
