name: frontend_test

on: push

jobs:
  test:
    name: Frontend Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: ./frontend/src
        run: npm install

      - name: Run Jest
        working-directory: ./frontend/src
        run: |
          npm run test
